<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTF Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            margin-top: 10px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 100%;
            width: 90%;
            background: #dfe3eb;
            padding: 10px;
            border-radius: 10px;
        }
        .image-box {
            width: 100%;
            max-width: 450px;
            height: 450px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
        }
        .image-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .checkout-button {
            width: 100%;
            background-color: #0078FF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
        }
        .checkout-button:hover {
            background-color: #0056b3;
        }
        .cart-section {
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }
        .remove-button {
            margin-left: 10px;
            color: red;
            cursor: pointer;
        }
        #dpiWarning {
            color: red;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h3>Customer Information</h3>
            <label>First Name:</label> <input type="text" id="firstName">
            <label>Last Name:</label> <input type="text" id="lastName">
            <label>Email:</label> <input type="email" id="email">

            <h3>Upload Images</h3>
            <input type="file" id="upload" class="file-upload" accept="image/png" multiple>
            <p id="dpiWarning">⚠️ One or more images has a DPI below 300 (lower quality print).</p>

            <div class="cart-section">
                <h3>Order</h3>
                <ul id="cartItems"></ul>
                <p>Estimated Total: <span id="cartTotal">$0.00</span></p>
                <button class="checkout-button" id="submitOrderButton">Submit Order</button>
            </div>
        </div>
    </div>

    <script>
        let uploadedFiles = [];
        const pricePerSqInch = 0.10; // Adjust this based on your pricing rate

        document.getElementById("upload").addEventListener("change", function(event) {
            let files = event.target.files;
            for (let file of files) {
                if (!file.name.endsWith(".png")) {
                    alert("Only PNG files are allowed.");
                    return;
                }

                let reader = new FileReader();
                reader.onload = function(e) {
                    let img = new Image();
                    img.src = e.target.result;
                    img.onload = function() {
                        let width = img.width / 300;
                        let height = img.height / 300;
                        let dpi = Math.min(img.width / width, img.height / height);

                        if (dpi < 300) {
                            document.getElementById("dpiWarning").style.display = "block";
                        }

                        width += 0.24;
                        height += 0.24;

                        let totalPrice = width * height * pricePerSqInch;

                        let listItem = document.createElement("li");
                        listItem.innerHTML = `${file.name} (${width.toFixed(2)}" x ${height.toFixed(2)}" inches) 
                            Qty: <input type="number" value="1" min="1" class="quantity" data-price="${totalPrice.toFixed(2)}">
                            Price: <span class="price">$${totalPrice.toFixed(2)}</span>
                            <span class="remove-button">❌</span>`;

                        document.getElementById("cartItems").appendChild(listItem);

                        uploadedFiles.push({ file, width, height, price: totalPrice });

                        updateTotal();

                        listItem.querySelector(".quantity").addEventListener("input", updateItemPrice);
                        listItem.querySelector(".remove-button").addEventListener("click", function() {
                            listItem.remove();
                            uploadedFiles = uploadedFiles.filter(f => f.file !== file);
                            updateTotal();
                        });
                    };
                };
                reader.readAsDataURL(file);
            }
        });

        function updateItemPrice(event) {
            let input = event.target;
            let priceElement = input.parentElement.querySelector(".price");
            let basePrice = parseFloat(input.dataset.price);
            let quantity = parseInt(input.value) || 1;
            priceElement.textContent = `$${(basePrice * quantity).toFixed(2)}`;
            updateTotal();
        }

        function updateTotal() {
            let total = 0;
            document.querySelectorAll(".price").forEach(priceElement => {
                total += parseFloat(priceElement.textContent.replace("$", ""));
            });
            document.getElementById("cartTotal").textContent = `$${total.toFixed(2)}`;
        }

        document.getElementById("submitOrderButton").addEventListener("click", function() {
            let firstName = document.getElementById("firstName").value.trim();
            let lastName = document.getElementById("lastName").value.trim();
            let email = document.getElementById("email").value.trim();

            if (!firstName || !lastName || !email) {
                alert("Please fill in your contact details.");
                return;
            }

            let orderData = {
                firstName,
                lastName,
                email,
                files: uploadedFiles.map(f => ({
                    name: f.file.name,
                    width: f.width,
                    height: f.height,
                    price: f.price
                }))
            };

            fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(orderData)
            })
            .then(response => response.json())
            .then(data => {
                alert("Order submitted successfully!");
                document.getElementById("cartItems").innerHTML = "";
                document.getElementById("cartTotal").textContent = "$0.00";
                document.getElementById("dpiWarning").style.display = "none";
                uploadedFiles = [];
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Failed to submit order.");
            });
        });
    </script>
</body>
</html>
