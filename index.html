<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DTF Order Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            width: 100%;
            margin-top: 10px;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 100%;
            width: 90%;
            background: #dfe3eb;
            padding: 10px;
            border-radius: 10px;
        }
        .preview {
            cursor: pointer;
            width: 45%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-right: 20px;
        }
        .image-box {
            width: 100%;
            max-width: 450px;
            height: 450px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
        }
        .image-box img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .file-upload {
            display: none;
        }
        .checkout-button {
            width: 100%;
            background-color: #0078FF;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            border-radius: 5px;
        }
        .checkout-button:hover {
            background-color: #0056b3;
        }
        .cart-section {
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }
        .remove-button {
            margin-left: 10px;
            color: red;
            cursor: pointer;
        }
        #dpiWarning {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="preview" onclick="document.getElementById('upload').click();">
            <div class="image-box">
                <img id="uploadedImage" src="https://static.wixstatic.com/media/321646_28188939058540c2b8da3dcb446411c0~mv2.png" alt="Click to Upload">
            </div>
        </div>
        <div class="form-section">
            <h3>Customer Information</h3>
            <label>First Name:</label> <input type="text" id="firstName">
            <label>Last Name:</label> <input type="text" id="lastName">
            <label>Email:</label> <input type="email" id="email">
            <label>Phone Number:</label> <input type="text" id="phone">
            <h3>Shipping Information</h3>
            <label>Street:</label> <input type="text" id="street">
            <label>City:</label> <input type="text" id="city">
            <label>State:</label> <input type="text" id="state">
            <label>Zip Code:</label> <input type="text" id="zip">
            <input type="radio" id="shipping" name="delivery" value="Shipping"> Shipping
            <input type="radio" id="pickup" name="delivery" value="Pick-Up"> Pick-Up
        </div>
        <div class="order-details">
            <h3>Custom Size</h3>
            <label>Width (inches):</label> <input type="text" id="width" readonly>
            <label>Height (inches):</label> <input type="text" id="height" readonly>
            <label>Quantity:</label> <input type="number" id="quantity" value="1" min="1">
            <h3>Total Price: <span id="totalPrice">$0.00</span></h3>
            <input type="file" id="upload" class="file-upload" accept="image/png">
            <p id="dpiWarning">Warning: Image DPI is below 300 (print quality).</p>
            <button class="checkout-button" onclick="addToCart()">ADD TO ORDER</button>
        </div>
        <div class="cart-section">
            <h3>Order</h3>
            <ul id="cartItems"></ul>
            <p>Estimated Total: <span id="cartTotal">$0.00</span></p>
            <button class="checkout-button" id="submitOrderButton">Submit Order for Review</button>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.js"></script>
    <script>
        document.getElementById("upload").addEventListener("change", function(event) {
            let file = event.target.files[0];
            if (!file) return;
            if (!file.name.endsWith(".png")) {
                alert("Only PNG files are allowed.");
                return;
            }
            let reader = new FileReader();
            reader.onload = function(e) {
                let img = new Image();
                img.src = e.target.result;
                img.onload = function() {
                    let width = img.width / 300;
                    let height = img.height / 300;
                    width = Math.min(width + 0.48, 22);
                    height = Math.min(height + 0.48, 40);
                    document.getElementById("width").value = width.toFixed(2);
                    document.getElementById("height").value = height.toFixed(2);
                    updatePricing();
                    document.getElementById("uploadedImage").src = e.target.result;
                };
            };
            reader.readAsDataURL(file);
        });
        function updatePricing() {
            let width = parseFloat(document.getElementById("width").value) || 0;
            let height = parseFloat(document.getElementById("height").value) || 0;
            let quantity = parseInt(document.getElementById("quantity").value) || 1;
            let pricePerSqIn = 0.10;
            let totalPrice = width * height * pricePerSqIn * quantity;
            document.getElementById("totalPrice").innerText = `$${totalPrice.toFixed(2)}`;
        }
    </script>
</body>
</html>
